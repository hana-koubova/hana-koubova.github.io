<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hana Koubova</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>

            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav> 
            
        </header>
        <main>
            <div id="page-container">
                <div id="content-wrap">
                    <div id="calculator-object">
                        <div id="display-whole">
                            <p id="calc-user-input"></p>
                            <p id="calc-result">0.0</p>
                        </div>
                        <div id="buttons-all">
                            <div id="buttons-line-one" class="buttons-line">
                                <button id="button-reset" class="calc-button">C</button>
                                <button id="button-bracket-one" class="calc-button">(</button>
                                <button id="button-bracket-two" class="calc-button">)</button>
                                <button id="button-divide" class="calc-button">/</button>
                            </div>
                            <div id="buttons-line-two" class="buttons-line">
                                <button id="button-7" class="calc-button">7</button>
                                <button id="button-8" class="calc-button">8</button>
                                <button id="button-9" class="calc-button">9</button>
                                <button id="button-times" class="calc-button">x</button>
                            </div>
                            <div id="buttons-line-three" class="buttons-line">
                                <button id="button-4" class="calc-button">4</button>
                                <button id="button-5" class="calc-button">5</button>
                                <button id="button-6" class="calc-button">6</button>
                                <button id="button-minus" class="calc-button">-</button>
                            </div>
                            <div id="buttons-line-four" class="buttons-line">
                                <button id="button-1" class="calc-button">1</button>
                                <button id="button-2" class="calc-button">2</button>
                                <button id="button-3" class="calc-button">3</button>
                                <button id="button-plus" class="calc-button">+</button>
                            </div>
                            <div id="buttons-line-five" class="buttons-line">
                                <button id="button-0" class="calc-button">0</button>
                                <button id="button-dot" class="calc-button">.</button>
                                <button id="button-equal" class="calc-button">=</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <br>
            <br>
            <footer>
                <p>Copyright Hana Koubova 2023</p>
            </footer>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="calculator.js"></script>
    </body>

    </html>
