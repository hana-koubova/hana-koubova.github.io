    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </header>
        <main>
            <div id="page-container">
                <div id="content-wrap">
                    <h1 id="quiz-headline">Demo language quiz app</h1>
                    <h2 id="quiz-second-headline">Spanish prepositions</h2>
                    <div id="quiz-wrap">
                        <div id="quiz-question">Here is question</div>
                        <div id="quiz-evaluation"></div>
                        <div id="quiz-answers">
                            <div class="quiz-answer">
                                <input type="radio" id="first-input" name="quiz-options" required>
                                <label id="label-one" for="first-input">Label 1</label>
                            </div>
                            <div class="quiz-answer">
                                <input type="radio" id="second-input" name="quiz-options" required>
                                <label id="label-two"  for="second-input">Label 2</label>
                            </div>
                            <div class="quiz-answer">
                                <input type="radio" id="third-input" name="quiz-options" required>
                                <label id="label-three"  for="third-input">Label 3</label>
                            </div>

                        </div>
                        <div id="quiz-buttons">
                            <button id="quiz-reset">Reset quiz</button>
                            <button id="quiz-next">Next</button>
                        </div>
                    </div>
                    <h3 id="quiz-page-numbers"></h3>
                </div>
            </div>
            <br>
            <br>
